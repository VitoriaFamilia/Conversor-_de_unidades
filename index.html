<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estudantes - MANOBRA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f8ff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .estudante {
            background: #e3f2fd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #2196f3;
        }
        .menu {
            text-align: center;
            margin: 20px 0;
        }
        .secao {
            display: none;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Sistema de Estudantes - MANOBRA</h1>
        
        <div class="menu">
            <button onclick="mostrarSecao('cadastro')">üìù Cadastrar</button>
            <button onclick="mostrarSecao('lista')">üë• Ver Lista</button>
            <button onclick="mostrarSecao('busca')">üîç Buscar</button>
            <button onclick="mostrarSecao('relatorios')">üìä Relat√≥rios</button>
        </div>

        <!-- CADASTRO -->
        <div id="cadastro" class="secao" style="display: block;">
            <h2>Cadastrar Estudante</h2>
            <input type="text" id="nome" placeholder="Nome">
            <input type="number" id="idade" placeholder="Idade">
            <input type="text" id="notas" placeholder="Notas (ex: 8,7,9)">
            <button onclick="cadastrar()">‚úÖ Cadastrar</button>
        </div>

        <!-- LISTA -->
        <div id="lista" class="secao">
            <h2>Estudantes Cadastrados</h2>
            <div id="listaEstudantes"></div>
        </div>

        <!-- BUSCA -->
        <div id="busca" class="secao">
            <h2>Buscar Estudante</h2>
            <input type="text" id="buscarNome" placeholder="Digite o nome">
            <button onclick="buscar()">üîç Buscar</button>
            <div id="resultadoBusca"></div>
        </div>

        <!-- RELAT√ìRIOS -->
        <div id="relatorios" class="secao">
            <h2>Relat√≥rios</h2>
            <div id="dadosRelatorios"></div>
        </div>
    </div>

    <script>
        let estudantes = [];
        
        // FUN√á√ÉO SIMPLES PARA MOSTRAR SE√á√ïES
        function mostrarSecao(secaoId) {
            // Esconde todas
            document.querySelectorAll('.secao').forEach(sec => {
                sec.style.display = 'none';
            });
            // Mostra a selecionada
            document.getElementById(secaoId).style.display = 'block';
            
            // Atualiza dados se necess√°rio
            if(secaoId === 'lista') atualizarLista();
            if(secaoId === 'relatorios') gerarRelatorios();
        }
        
        // CADASTRAR - FUN√á√ÉO SIMPLES
        function cadastrar() {
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const notas = document.getElementById('notas').value;
            
            if(nome && idade && notas) {
                const notasArray = notas.split(',').map(n => parseFloat(n.trim()));
                const media = notasArray.reduce((s, n) => s + n, 0) / notasArray.length;
                
                estudantes.push({
                    nome: nome,
                    idade: idade,
                    notas: notasArray,
                    media: media.toFixed(2)
                });
                
                // Limpa campos
                document.getElementById('nome').value = '';
                document.getElementById('idade').value = '';
                document.getElementById('notas').value = '';
                
                alert('‚úÖ Estudante cadastrado!');
                mostrarSecao('lista'); // Mostra a lista automaticamente
            } else {
                alert('‚ùå Preencha todos os campos!');
            }
        }
        
        // ATUALIZAR LISTA
        function atualizarLista() {
            const div = document.getElementById('listaEstudantes');
            
            if(estudantes.length === 0) {
                div.innerHTML = '<p>Nenhum estudante cadastrado.</p>';
                return;
            }
            
            div.innerHTML = estudantes.map(est => `
                <div class="estudante">
                    <strong>${est.nome}</strong> (${est.idade} anos)<br>
                    Notas: ${est.notas.join(', ')}<br>
                    M√©dia: ${est.media}
                </div>
            `).join('');
        }
        
        // BUSCAR
        function buscar() {
            const nome = document.getElementById('buscarNome').value.toLowerCase();
            const resultado = document.getElementById('resultadoBusca');
            
            if(!nome) {
                resultado.innerHTML = '<p>Digite um nome.</p>';
                return;
            }
            
            const encontrados = estudantes.filter(e => e.nome.toLowerCase().includes(nome));
            
            if(encontrados.length === 0) {
                resultado.innerHTML = '<p>Nenhum estudante encontrado.</p>';
                return;
            }
            
            resultado.innerHTML = encontrados.map(est => `
                <div class="estudante">
                    <strong>${est.nome}</strong> - M√©dia: ${est.media}
                </div>
            `).join('');
        }
        
        // RELAT√ìRIOS
        function gerarRelatorios() {
            const div = document.getElementById('dadosRelatorios');
            const aprovados = estudantes.filter(e => e.media >= 7);
            const recuperacao = estudantes.filter(e => e.media >= 5 && e.media < 7);
            const reprovados = estudantes.filter(e => e.media < 5);
            
            div.innerHTML = `
                <p><strong>‚úÖ Aprovados:</strong> ${aprovados.length}</p>
                <p><strong>‚ö†Ô∏è Recupera√ß√£o:</strong> ${recuperacao.length}</p>
                <p><strong>‚ùå Reprovados:</strong> ${reprovados.length}</p>
                <p><strong>üìä Total:</strong> ${estudantes.length} estudantes</p>
            `;
        }
        
        // INICIALIZA√á√ÉO
        window.onload = function() {
            atualizarLista();
        };
    </script>
</body>
</html>
